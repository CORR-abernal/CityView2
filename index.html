<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CityView 3.x</title>
	<!-- Style Sheets --> 
    <script src="https://js.arcgis.com/calcite-components/1.0.0-beta.80/calcite.esm.js" type="module"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.80/calcite.css" />
	
	<!-- Esri Light Theme-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
	<!-- Calcite Dark Themes -->
	<link disabled id="jsapi-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/dark/main.css" />
	<!-- Calcite Light Theme-->
    <link id="jsapi-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
	
	<link rel="shortcut icon" href="favicon.ico">
	<!-- CSS Page -->
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
	<!-- JavaScript Page --> 
	<script src="https://js.arcgis.com/4.23/"></script>
	
	<!----------------- DYNAMIC LAYOUT TESTING SOURCES--------------------->
	

  </head>
  

  <body>

	  
	<calcite-loader active></calcite-loader>
	<calcite-shell content-behind hidden>
	  <!--  Header slot  -->
	  <div slot="header" class="custom-header">
		<img src="RR_Icon.png" style = "padding-top: 5px;"width="60" height="50" alt="" >
		<h2 id="header-title" style="font-family: Montserrat;">
		  <!--dynamically populated-->
		</h2>
		<!-- Address Checker button -->
		<div class="custom-header-controls" ">
		  <calcite-button appearance="clear" color: #003366; href="https://corr.maps.arcgis.com/apps/InformationLookup/index.html?appid=c030f2480e374965ba5e18550430f655" icon-start="map-pin">Address Checker</calcite-button>
		  <!-- Dark Mode Switch -->
		  <calcite-label disable-spacing layout="inline" class="custom-label-wrapper">
			<calcite-icon icon="brightness" scale="s"></calcite-icon>
			<calcite-switch class="header-switch"></calcite-switch>
			<calcite-icon icon="moon" scale="s"></calcite-icon>
		  </calcite-label>
		</div>
	  </div>

	  <calcite-shell-panel slot="primary-panel" detached>
		<calcite-action-bar slot="action-bar">
		  <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
		  <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
		  <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
		  <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
		  <calcite-action data-action-id="DistanceMeasurement2D" icon="measure-line" text="Measure Distance"></calcite-action>
		  <calcite-action data-action-id="AreaMeasurement2D" icon="measure-area" text="Measure Area"></calcite-action>
		  <calcite-action data-action-id="Sketch" icon="annotate-tool" text="Draw"></calcite-action>
		  <calcite-action data-action-id="print" icon="print" text="Print"></calcite-action>
		  <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
		</calcite-action-bar>

		<!-- map-specific panels (each one provides a div for a ArcGIS JavaScript API widget) -->
		<calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
		  <div id="layers-container"></div>
		</calcite-panel>
		<calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
		  <div id="basemaps-container"></div>
		</calcite-panel>
		<calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
		  <div id="legend-container"></div>
		</calcite-panel>
		<calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
		  <div id="bookmarks-container"></div>
		</calcite-panel>
		<calcite-panel heading="Sketch" height-scale="l" data-panel-id="Sketch" hidden>
		  <div id="sketch-container"></div>
		</calcite-panel>
		<calcite-panel heading="Distance Measurement" height-scale="l" data-panel-id="DistanceMeasurement2D" hidden>
		  <div id="DistanceMeasurement2D-container"></div>
		</calcite-panel>
		<calcite-panel heading="Area Measurement" height-scale="l" data-panel-id="AreaMeasurement2D" hidden>
		  <div id="AreaMeasurement2D-container"></div>
		</calcite-panel>
		<calcite-panel heading="Print" height-scale="l" data-panel-id="print" hidden>
		  <div id="print-container"></div>
		</calcite-panel>

		<!-- info panel (populates with info from the web map) -->
		<calcite-panel heading="About" data-panel-id="information" hidden>
		  <div id="info-content">
			<!--<img id="item-thumbnail" alt="webmap thumbnail" />-->
			<div id="item-description">
			  <!--dynamically populated-->
			</div>

			<p style="font-family: Montserrat; font-size: 16px;">This Application contains all public content of the City of Round Rock. This map is intended for viewing purposes only. <br><br> To download this data please visit the <br><stong><a style="color: #cc3333;" href="https://geohub.roundrocktexas.gov/" target="_blank">City of Round Rock GeoHub</a></strong></p>
		  </div>
		</calcite-panel>
	  </calcite-shell-panel>
	  <div id="viewDiv"></div>
	</calcite-shell>
		
  </body>
  <script type="text/javascript" src="js/init.js"></script>
</html>
